<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Website</title>
    <link rel="icon" href="./img/favicon.png" />
    <script
      src="https://kit.fontawesome.com/27d79cf26d.js"
      crossorigin="anonymous"
    ></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body class="winter">
    <div id="weather">
      <input type="text" class="weather__search" placeholder="Ho Chi Minh" />
      <div class="weather__content">
        <h1 class="weather__capital">
          <span class="weather__capital--city">Ha Noi</span>
          <span>,</span>
          <span class="weather__capital--country">VN</span>
        </h1>

        <div class="weather__content--time">12/24/2022, 3:25:16 PM</div>
        <div class="weather__content--temperature">
          <i id="weather__icon" class="fa-solid"></i>
          <span class="temperature--value">23 </span>
          <sup id="degrees"></sup>
        </div>

        <div class="weather__content--season">Clouds</div>
        <div class="weather__content--details">
          <!-- Eye -->
          <div class="visibility">
            <i class="fa-solid fa-eye"></i>
            <span>1000m</span>
          </div>
          <!-- Wind -->

          <div class="wind">
            <i class="fa-solid fa-wind"></i>
            <span>1000m</span>
          </div>
          <!-- Humidity -->

          <div class="humidity">
            <i class="fa-solid fa-droplet"></i>
            <span>1000m</span>
          </div>
        </div>
      </div>
    </div>

    <div class="wrapp__snowflake">
      <div class="snowflake">❅</div>
      <div class="snowflake">❆</div>
      <div class="snowflake">❅</div>
      <div class="snowflake">❆</div>

      <div class="snowflake">❅</div>
      <div class="snowflake">❆</div>
      <div class="snowflake">❅</div>
      <div class="snowflake">❆</div>

      <div class="snowflake">❅</div>
      <div class="snowflake">❆</div>
      <div class="snowflake">❅</div>
      <div class="snowflake">❆</div>

      <div class="snowflake">❅</div>
      <div class="snowflake">❆</div>
      <div class="snowflake">❅</div>
      <div class="snowflake">❆</div>

      <div class="snowflake">❅</div>
      <div class="snowflake">❆</div>
      <div class="snowflake">❅</div>
      <div class="snowflake">❆</div>
    </div>

    <div class="wrapp__wind">
      <div class="wind">❅</div>
      <div class="wind">❆</div>
      <div class="wind">❅</div>
      <div class="wind">❆</div>

      <div class="wind">❅</div>
      <div class="wind">❆</div>
      <div class="wind">❅</div>
      <div class="wind">❆</div>

      <div class="wind">❅</div>
      <div class="wind">❆</div>
      <div class="wind">❅</div>
      <div class="wind">❆</div>

      <div class="wind">❅</div>
      <div class="wind">❆</div>
      <div class="wind">❅</div>
      <div class="wind">❆</div>

      <div class="wind">❅</div>
      <div class="wind">❆</div>
      <div class="wind">❅</div>
      <div class="wind">❆</div>
    </div>

    <script type="text/javascript" src="./js/index.js"></script>
  </body>
</html>
